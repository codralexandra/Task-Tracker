<mat-card>
    <mat-card-header>
      <mat-card-title>Task-Card</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p> {{task.name}} </p>
      <p> {{task.description}} </p>
      <p> {{task.status}} </p>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-icon-button color="warn" (click)="deleteTask(task)">
          <mat-icon >delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="editTask(this.task)">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
